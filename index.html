<!DOCTYPE html>
<html>
<head>
<title>Smart Flood Dashboard</title>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body style="background:#0f172a;color:white;font-family:sans-serif;">

<h1>Multi-Layer Disaster Intelligence System</h1>

<h2>Water Level: <span id="water">Loading...</span></h2>
<h2>Rain: <span id="rain">Loading...</span></h2>
<h2>AI Flood Risk: <span id="risk">Loading...</span>%</h2>

<script>
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_AUTH_DOMAIN",
  databaseURL: "YOUR_DB_URL",
  projectId: "YOUR_PROJECT_ID"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

db.ref("/waterLevel").on("value", (snapshot) => {
  document.getElementById("water").innerText = snapshot.val();
});

db.ref("/rain").on("value", (snapshot) => {
  document.getElementById("rain").innerText = snapshot.val();
});

db.ref("/AI_Flood_Risk").on("value", (snapshot) => {
  document.getElementById("risk").innerText = snapshot.val();
});
</script>

</body>
</html>
